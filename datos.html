<!DOCTYPE html>
<html>
	<head>
		<title>Suscribete</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/formulario.css">
		<link rel="stylesheet" type="text/css" href="css/datos.css">
	</head>
	<body>
		<header>
			<div class="row">
				<div class="col-xs-2">
					<a href="formulario.html" class="glyphicon glyphicon-chevron-left icono" aria-hidden="true"></a>
				</div>
				<div class="col-xs-8 text-center">
					<h2>Sign Up</h2>
					<h5>Join now for free ride credit</h5>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="nombre">
				<span class="glyphicon glyphicon-user icono-1" aria-hidden="true"></span>
				<input type="text" name="nombre" placeholder="First Name" class="nombres" id="nombres">
				<input type="text" name="apellido" class="nombres" placeholder="Last Name" id="apellidos">
			</div>
			<div class="nombre">
				<span class="glyphicon glyphicon-envelope icono-1" aria-hidden="true"></span>
				<input id="correo" type="text" name="nombre" placeholder="Email" class="correo">
			</div>
		</div>
		<div class="terminos-condiciones"><input type="checkbox" name="check" id="check"> <p class="terminos">I agree to Lyft's <a href="#">Terms of Service</a></p></div>
		<a type="button" class="btn btn-default siguiente" id="registro">NEXT</a>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
