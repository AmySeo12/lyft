<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lyft - Perfil</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/mapa.css">
		<link rel="stylesheet" type="text/css" href="css/perfil.css">
	</head>
	<body>
		<header>
			<span class="glyphicon glyphicon-menu-hamburger menu" aria-hidden="true"></span>
			<a class="edit" href="editprofile.html">Edit profile</a>
			<img src="img/user.jpg" class="foto">
		</header>
		<section class="container">
			<h3 id="nombre-apellido"></h3>
			<p id="fecha"></p>
			<div class="dato row">
				<div class="col-xs-2">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
				</div>
				<div class="col-xs-10 pad">
					<p class="datos" id="vivir">From the best city ever</p>
				</div>
			</div>
			<div class="dato row">
				<div class="col-xs-2">
					<span class="glyphicon glyphicon-music" aria-hidden="true"></span>
				</div>
				<div class="col-xs-10 pad">
					<p class="datos" id="musica-favorita">Favorite music is whatever matches my mood</p>
				</div>
			</div>
			<div class="dato row">
				<div class="col-xs-2">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</div>
				<div class="col-xs-10 pad">
					<p class="datos" id="hobbie">I'm going places</p>
				</div>
			</div>
		</section>
		<div id="menu" class="none">
			<div class="contenedor">
				<a href="perfil.html">
					<img src="img/user.jpg" class="user">
				</a>
			</div>
				<span id="name-user"></span>
				<a href="perfil.html" class="ver">View Profile</a>
			<a href="mapa.html" class="text">
				<div class="lista"> 
					<span class="glyphicon glyphicon-home menu-icono" aria-hidden="true"></span>Home
				</div>
			</a>
			<div class="lista regalo-1">
				<span class="glyphicon glyphicon-gift regalo" aria-hidden="true"></span>Free Rides
			</div>
			<div class="lista">
				<span class="glyphicon glyphicon-time menu-icono" aria-hidden="true"></span>Ride History
			</div>
			<div class="lista">
				<span class="glyphicon glyphicon-credit-card menu-icono" aria-hidden="true"></span>Payment
			</div>
			<div class="lista">
				<span class="glyphicon glyphicon-question-sign menu-icono" aria-hidden="true"></span>Help
			</div>
			<div class="lista">
				<span class="glyphicon glyphicon-cog menu-icono" aria-hidden="true"></span>Settings
			</div>
		</div>
		<div class="absolute none"></div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
