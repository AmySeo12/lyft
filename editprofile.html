<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lyft - Edit Profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/mapa.css">
		<link rel="stylesheet" type="text/css" href="css/perfil.css">
		<link rel="stylesheet" type="text/css" href="css/perfil.css">
	</head>
	<body>
		<header class="container edit-profile">
			<div class="row">
				<div class="col-xs-2">
					<a href="perfil.html" class="glyphicon glyphicon-remove cerrar" aria-hidden="true"></a>
				</div>
				<div class="col-xs-7">
					<h4>Edit profile</h4>
				</div>
				<div class="col-xs-3">
					<a href="perfil.html" class="guardar">Done</a>
				</div>
			</div>
		</header>
		<section class="edit-profile container">
			<div class="row">
				<a href=#>
					<div class="col-xs-4 padding">
						<img src="img/user.jpg" class="user">
					</div>
					<div class="col-xs-8">
						<p class="editar-foto">Profile photo</p>
					</div>
				</a>
			</div>
		</section>
		<section class="edit-profile container">
			<div class="row">
				<div class="col-xs-2 padding">
					<span class="glyphicon glyphicon-home" aria-hidden="true">
				</div>
				<div class="col-xs-10">
					<input type="text" name="domicilio" placeholder="Hometown" class="informacion" id="dom">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2 padding">
					<span class="glyphicon glyphicon-music" aria-hidden="true">
				</div>
				<div class="col-xs-10">
					<input type="text" name="musica" placeholder="Favorite music" class="informacion" id="musica">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2 padding">
					<span class="glyphicon glyphicon-user" aria-hidden="true">
				</div>
				<div class="col-xs-10">
					<input type="text" name="usuario" placeholder="About me" class="informacion" id="usu">
				</div>
			</div>
		</section>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
