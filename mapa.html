<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Lyft - Home</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/mapa.css">
	</head>
	<body>
		<div class="contenedor-1" id="icono">
				<img src="img/user.jpg" class="user nomb">
		</div>
		<img src="img/logo.png" class="logo">
		<div class="absolute none"></div>
		<div id="mapa">
		</div>
		<div>
			<input type="text" name="buscar" id="buscar" placeholder="Search...">
			<button id="buscar-lugar">Buscar</button>
		</div>
		<div id="direccion">
		</div>
		<div id="menu" class="none">
			<div class="contenedor">
				<a href="perfil.html">
					<img src="img/user.jpg" class="user" id="user">
				</a>
			</div>
				<span id="name-user"></span>
				<a href="perfil.html" class="ver">View Profile</a>
			<div class="lista" id="map"> 
				<span class="glyphicon glyphicon-home menu-icono" aria-hidden="true"></span>Home
			</div>
			<div class="lista regalo-1">
				<span class="glyphicon glyphicon-gift regalo" aria-hidden="true"></span>Free Rides
			</div>
			<div class="lista">
				<span class="glyphicon glyphicon-time menu-icono" aria-hidden="true"></span>Ride History
			</div>
			<div class="lista">
				<span class="glyphicon glyphicon-credit-card menu-icono" aria-hidden="true"></span>Payment
			</div>
			<div class="lista">
				<span class="glyphicon glyphicon-question-sign menu-icono" aria-hidden="true"></span>Help
			</div>
			<div class="lista">
				<span class="glyphicon glyphicon-cog menu-icono" aria-hidden="true"></span>Settings
			</div>
		</div>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4qUjPvDesPv__eHivs0KsC3E7uxS6FRU" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/gmaps.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
